<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY NEWSFEED</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;700&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
          <!-- <img src="./logo_200x200.png" alt="logo" /> -->
          <h1>MY NEWSFEED</h1>
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="india" onclick="onNavItemClick('india')">India</li>
            <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="startups" onclick="onNavItemClick('startups')">Startups</li>
            <li class="hover-link nav-item" id="entertainment" onclick="onNavItemClick('entertainment')">Entertainment</li>
            <li class="hover-link nav-item" id="hatke" onclick="onNavItemClick('hatke')">Hatke</li>
            <li class="hover-link nav-item" id="international" onclick="onNavItemClick('international')">International</li>
            <li class="hover-link nav-item" id="automobile" onclick="onNavItemClick('automobile')">Automobile</li>
          </ul>
        </div>
        <div class="flex">
            <button class="save-button">Saved News</button>
        </div>
      </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
            
        </div>
    </main>


    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio eligendi minima omnis pariatur natus eum corporis tenetur veniam voluptate quo!</p>
            </div>
        </div>

    </template>

    <script src="App.js"></script>
  </body>
</html>
